name: SonarQube DotNet Scan B

on:
  push:
    branches:
      - merge_requests
      - master
      - develop
    paths:
      - '.github/workflows/dotnet-scan.yaml'
      - '.gitignore'
      - 'comp-dotnet-B/*.sln'
      - 'comp-dotnet-B/project/*.cs*'
      - 'comp-dotnet/shared-library/*.cs*'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '.github/workflows/dotnet-scan.yaml'
      - '.gitignore'
      - 'comp-dotnet-B/*.sln'
      - 'comp-dotnet-B/project/*.cs*'
      - 'comp-dotnet/shared-library/*.cs*'

  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: windows-latest
    permissions: read-all
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~\.sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Build and analyze
        shell: powershell
        run: |
          cd .\comp-dotnet-B
          ..\.sonar\scanner\dotnet-sonarscanner begin /k:"demo:mono-dotnet-B" /n:"Monorepo .Net Core B" /d:sonar.plugins.downloadOnlyRequired=true /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}"
          dotnet build dotnetcore-sample-B.sln
          ..\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"